    <div class="page">

      <header class="header">

      <div class="container">
        <main class="content">
          <h1 class="title">Write me a <span>message</span></h1>

          <div class="text contact-text">
            <p>
              Many desktop publishing packages and web page editors now use
              Lorem
            </p>
          </div>
          <div class="form-inner">
            <form action="/" method="post" class="form">
              <input type="text" name="name" placeholder="Name" class="input" />
              <input
                type="email"
                name="mail"
                placeholder="Email"
                class="input"
              />
              <input type="tel" name="tel" placeholder="Phone" class="input" />
              <textarea
                class="input message"
                name="message"
                placeholder="Message"
              ></textarea>
            </form>

            <buttton type="submit" class="btn-link btn-ms"
              >Send message</buttton
            >
          </div>
        </main>
      </div>

      <img class="author" src="astronaut.png" alt="" />

      <div class="container">
        <footer class="footer">
          <img src="mail.png" alt="mail" class="mail-img" />
          <a href="mailto:efmaxim23@gmail.com" class="contact-link"
            >efmaxim23@gmail.com</a
          >
          <img class="tel-img" src="tel.png" alt="tel" />
          <a href="tel:+48796122900" class="contact-link">48796122900</a>
        </footer>
